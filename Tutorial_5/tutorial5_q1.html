<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
   
  </head>
  <body>
    <h2>Factorial of a number</h2>
    <script>
        var num = window.prompt("Enter the number : ")
        num = Number(num)
        var fact=1
        for (let i = 1; i < num; i++) {
            var fact = fact*i;
        }
        window.alert("Factorial is : " +fact)
      </script>
    </div>
  </body>
</html>
